<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissor Game</h1>
    <div class="choices">
        <div class="choice" id="page">
            <img src="images/page.jfif" alt="">
        </div>
        <div class="choice" id="rock">
            <img src="images/rock.jfif" alt="">
        </div>
        <div class="choice" id="scissor" >
            <img src="images/scissor.png" alt="">
        </div>
    </div>
    <div class="score-board">
       <div class="score">
         <p id="user-score">0</p>
        <p>you</p>
       </div>
        <div class="score">
         <p id="com-score">0</p>
        <p>computer</p>
       </div>
    </div>
    <div class="msg-board">
        <div class="msg">play your move</div>
    
    </div>
    <script src="script.js"></script>
</body>
</html>
